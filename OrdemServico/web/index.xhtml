<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <!-- esta página utiliza como template o tema "template.xhtml" -->
        <ui:composition template="template3.xhtml">
            <!-- O titulo desta página é "Inserir Clientes" -->
            <ui:param name="titulo" value="Inserir Clientes" />
            <!-- O que foi informado como "conteúdo" no template deve ser preenchido com isto: -->
            <ui:define name="conteudo">
                <p style="margin-top: 10px">
                    <img src="images/password.png" style="float:left; margin-right: 14px; margin-top: -10px"/>
                    <h1>Login</h1><br/>
                </p>

                <h:form id="form">
                    <p:growl id="growl" showDetail="true" life="10000" />

                    <h:panelGrid columns="2" cellpadding="5px" style="margin-top: 10px">

                        E-mail:
                        <h:inputText id="modelo" value="#{LoginController.usuario}" styleClass="form_tabela" />

                        Senha:
                        <h:inputSecret id="serie" value="#{LoginController.senha}" styleClass="form_tabela" />

                        <p:commandButton value="Logar" action="#{LoginController.login}" update="growl"
                                         style="margin-top: 10px"/>

                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
